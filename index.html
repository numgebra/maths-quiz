<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
        }
        #question-container {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #answers-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 800px;
            justify-content: center;
        }
        .answer-btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #66bb6a;
            color: #000;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            min-width: 120px;
            text-align: left;
        }
        .answer-btn:hover {
            background-color: #558b2f;
        }
        .correct {
            background-color: #43a047 !important;
        }
        .incorrect {
            background-color: #d81b60 !important;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #error {
            margin-top: 20px;
            font-size: 18px;
            color: #ff4444;
        }
    </style>
</head>
