<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
        }
        #question-container {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #answers-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 400px;
        }
        .answer-btn {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #66bb6a;
            color: #000;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .answer-btn:hover {
            background-color: #558b2f;
        }
        .correct {
            background-color: #43a047 !important;
        }
        .incorrect {
            background-color: #d81b60 !important;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="question-container"></div>
    <div id="answers-container"></div>
    <div id="feedback"></div>

    <script>
        const questions = [
            {
                question: "What is 6 ร 7?",
                answers: ["42", "36", "48", "40"],
                correct: "42"
            },
            {
                question: "What is 12 รท 3?",
                answers: ["3", "4", "6", "2"],
                correct: "4"
            },
            {
                question: "What is 15 + 9?",
                answers: ["22", "24", "23", "25"],
                correct: "24"
            }
        ];

        let currentQuestionIndex;
        let startTime;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestion() {
            currentQuestionIndex = Math.floor(Math.random() * questions.length);
            const question = questions[currentQuestionIndex];
            document.getElementById('question-container').textContent = question.question;

            const answersContainer = document.getElementById('answers-container');
            answersContainer.innerHTML = '';
            const shuffledAnswers = shuffle([...question.answers]);
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.className = 'answer-btn';
                button.onclick = () => checkAnswer(answer, question.correct);
                answersContainer.appendChild(button);
            });

            document.getElementById('feedback').textContent = '';
            startTime = Date.now();
        }

        function checkAnswer(selected, correct) {
            const endTime = Date.now();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
            const feedback = document.getElementById('feedback');
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selected) {
                    btn.classList.add('incorrect');
                }
            });

            if (selected === correct) {
                feedback.textContent = `Correct! Time taken: ${timeTaken}s`;
                setTimeout(loadQuestion, 1000);
            } else {
                feedback.textContent = `Incorrect. The correct answer is ${correct}. Time taken: ${timeTaken}s`;
                setTimeout(loadQuestion, 1500);
            }
        }

        loadQuestion();
    </script>
</body>
</html>
